---
on:
  push:
    branches:
      - "*"
  schedule:
    - cron: '35 8 * * 1'

jobs:
  "analyze":
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    steps:
      - uses: "actions/checkout@v3"

      - uses: "github/codeql-action/init@v2"
        with:
          languages: "cpp"

      - run: |
          sudo apt-get install -qq qtbase5-dev qt5-qmake
          qmake
          make

      - uses: "github/codeql-action/analyze@v2"
        with:
          category: "/language:cpp"
